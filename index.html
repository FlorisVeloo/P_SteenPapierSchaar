<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joop van het Groenewoud - Steen Papier Schaar</title>
  <style>
    :root {
      /* Horizontale en verticale verschuiving vanaf midden (50%/50%) */
      --title-x-shift: clamp(-25vw, -28vw, -35vw);
      --title-y-shift: clamp(20vh, 21vh, 25vh); /* - is omhoog, + naar beneden */
      --cloud-width: min(50vw, 450px);
      --bg-size: cover;
      --font-size: clamp(0.9rem, 1vw + 0.5rem, 1.5rem);
    }
html {
  height: 100%;
  margin: 0;
  overflow-y: auto;
  overscroll-behavior: auto;
  position: static;
  width: 100%;
}

body {
  margin: 0;
  height: 100vh;      /* Fallback voor browsers zonder 100dvh */
  height: 100dvh;     /* Voorkomt "glitchy" hoogte op mobiel met toolbars */
  max-height: 100vh;  /* Extra bescherming tegen overscroll op sommige browsers */
  overflow: hidden;   /* Geen scrollen mogelijk */
  font-family: Arial, sans-serif;
  font-size: var(--font-size);
  background-color: black;
  position: relative; /* voorkomt ongewenste verschuivingen van absolute elementen */
}
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.9;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(
        calc(-50% + var(--title-x-shift)),
        calc(-50% + var(--title-y-shift))
      );
      text-align: center;
    }

    .choice {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
    }

    .result, .score {
      color: white;
      font-size: 24px;
      margin: 10px;
    }

    .overlay-image {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(
        calc(-50% + var(--title-x-shift)),
        calc(-50% + var(--title-y-shift))
      );
      text-align: center;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
    .overlay-static {
      position: fixed;
      top: 5%;
      left: 75%;
      width: var(--cloud-width);
      height: auto;
      z-index: 10; /* hoger dan #background (z-index: -1), maar lager dan overlay-image (z-index: 1000) */
      pointer-events: none; /* zorgt dat het plaatje geen klikken blokkeert */
    }
    /* ========== ORIENTATION: LANDSCAPE ========== */
@media (orientation: landscape) {
  :root {
    --cloud-width: clamp(200px, 15vw, 800px);
  }
  #background {
    background-size: auto 100%;
    background-repeat: repeat-x;
    background-position: center top;
  }
}

/* ========== ORIENTATION: PORTRAIT ========== */
@media (orientation: portrait) {
  #background {
    background-size: cover;
    background-position: 65% center;
  }
}

/* ========== SMALL DEVICES (max 320px) ========== */
@media (max-width: 320px) {
  :root {
    --cloud-width: min(50vw, 300px);
  }
}

/* ========== LANDSCAPE TWEAKS (kleine hoogte) ========== */
@media (max-width: 1024px) and (min-height: 350px) and (orientation: landscape) {
  :root {
    --cloud-width: clamp(250px, 20vw, 500px);
  }
}

/* ========== DESKTOP ========== */
@media (min-width: 1025px) {
  :root {
    --cloud-width: clamp(300px, 15vw, 600px);
  }
}

/* ========== ULTRA-WIDE SCREENS ========== */
@media (min-width: 1921px) {
  :root {
    --cloud-width: clamp(300px, 12vw, 600px);
  }
}

  </style>
</head>
<body>
  <img id="background" src="Joop.png" alt="Achtergrond">
  <img id="wolkjejoop" src="Wolkje_versla.png" alt="Decoratie" class="overlay-static">

  <div class="choices">
    <img src="Water1.png" class="choice" onclick="play('steen')" alt="Water">
    <img src="Plant1.png" class="choice" onclick="play('papier')" alt="Plant">
    <img src="Vuur1.png" class="choice" onclick="play('schaar')" alt="Vuur">
  </div>

  <div class="result" id="result">Maak je keuze!</div>
  <div class="score" id="score">Jij: 0 - Joop: 0</div>

<a href="https://joopvanhetgroenewoud.nl" title="https://www.joopvanhetgroenewoud.nl">
  <img id="loseRedirect"
       class="overlay-image"
       src="Wolkje6.png"
       alt="Joop redirect"
       onclick="location.href='https://www.joopvanhetgroenewoud.nl'">
</a>
  <img id="winRedirect" class="overlay-image" src="Wolkje7.png" onclick="location.href='https://onderweg4.joopvanhetgroenewoud.nl'">
  <img id="continueGame" class="overlay-image" src="Wolkje5.png" onclick="continueGame()">
  <img id="puntWinst" class="overlay-image" src="Wolkje3.png">
  <img id="puntVerlies" class="overlay-image" src="Wolkje4.png">

  <script>
    function vertaalKeuze(keuze) {
      switch (keuze) {
        case 'steen': return 'Water';
        case 'papier': return 'Plant';
        case 'schaar': return 'Vuur';
        default: return keuze;
      }
   }

    let userScore = 0;
    let computerScore = 0;
    let roundsPlayed = 0;
    let paused = false;

    const options = ['steen', 'papier', 'schaar'];
    
function play(userChoice) {
  if (paused) return;

  const computerChoice = options[Math.floor(Math.random() * 3)];
  let resultText = '';

  const previousUserScore = userScore;
  const previousComputerScore = computerScore;

  if (userChoice === computerChoice) {
    resultText = `Gelijkspel! Beiden kozen ${vertaalKeuze(userChoice)}`;
  } else if (
    (userChoice === 'steen' && computerChoice === 'schaar') ||
    (userChoice === 'papier' && computerChoice === 'steen') ||
    (userChoice === 'schaar' && computerChoice === 'papier')
  ) {
    userScore++;
    resultText = `Jij wint! ${vertaalKeuze(userChoice)} verslaat ${vertaalKeuze(computerChoice)}`;
    showTempImage('puntWinst');
  } else {
    computerScore++;
    resultText = `Joop wint! ${vertaalKeuze(computerChoice)} verslaat ${vertaalKeuze(userChoice)}`;
    showTempImage('puntVerlies');
  }

  roundsPlayed++;
  document.getElementById('result').textContent = resultText;
  document.getElementById('score').textContent = `Jij: ${userScore} - Joop: ${computerScore}`;

  if (userScore === 3) {
    document.getElementById('winRedirect').style.display = 'block';
    paused = true;
  } else if (computerScore === 3) {
    document.getElementById('loseRedirect').style.display = 'block';
    paused = true;
  } else if (
    (userScore === 2 || computerScore === 2) &&
    !(userScore === 2 && computerScore === 2) &&
    !(userScore === 1 && computerScore === 1)
  ) {
    // Alleen tonen als Joop nu achter staat met 2-0 of 2-1
    const joopAchterMet2_0 = userScore === 2 && computerScore === 0;
    const joopAchterMet2_1 = userScore === 2 && computerScore === 1;

    if (joopAchterMet2_0 || joopAchterMet2_1) {
      paused = true;
      document.getElementById('continueGame').style.display = 'block';
    }
  }
}
    function continueGame() {
      document.getElementById('continueGame').style.display = 'none';
      paused = false;
    }

    function showTempImage(id) {
      const img = document.getElementById(id);
      img.style.display = 'block';
      setTimeout(() => {
        img.style.display = 'none';
      }, 1500);
    }
  </script>
</body>
</html>
