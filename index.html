html {
  height: 100%;
  margin: 0;
  overflow-y: auto; /*deze aanpassen voor scroll, naar overflow:none of auto*/
  overscroll-behavior: auto; /*deze aanpassen voor scroll, naar none*/
  position: static;
  width: 100%;
}

    body {
      margin: 0;
      height: 100vh;
      height: 100dvh;
      max-height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      background-color: black;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 40px; /* Zorgt ervoor dat het niet te strak tegen de onderkant staat */
    }  
    
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.9;
      background-size: var(--bg-size);
      background-position: center;
      background-repeat: no-repeat;
    }

    .choices {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }

    .choice {
      width: 222px;
      height: 222px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
    }

    .result, .score {
      color: white;
      font-size: 56px;
      margin: 5px;
      text-align: center;
      margin-bottom: 50px;
    }

    .overlay-image {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(
        calc(-50% + var(--title-x-shift)),
        calc(-50% + var(--title-y-shift))
      );
      width: var(--cloud-width);
      text-align: center;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }

    .overlay-static {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(
        calc(-50% + var(--title-x-shift2)),
        calc(-50% + var(--title-y-shift2))
      );
      width: var(--cloud-width2);
      height: auto;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-in-out {
      display: block !important;
      animation: fadeInOut 1.5s ease-in-out;
    }

    /* Responsive achtergrond */

        --title-y-shift2: clamp(-35vh, -36vh, -40vh); /* - is omhoog, + naar beneden */

    justify-content: flex-end;
    padding-bottom: 40px; /* Zorgt ervoor dat het niet te strak tegen de onderkant staat */
  }
    .choice {
      width: 200px;

    }

        background-size: auto 100%;
        background-repeat: repeat-x;
        background-position: center top;
      }
    }

<body>
  <div id="background" style="background-image: url('Joop.png');"></div>
  <img id="wolkjejoop" src="Wolkje_versla.png" alt="Decoratie" class="overlay-static"/>

  <div class="choices">
    <img src="Water1.png" class="choice" onclick="play('steen')" alt="Water"/>
    <img src="Plant1.png" class="choice" onclick="play('papier')" alt="Plant"/>
    <img src="Vuur1.png" class="choice" onclick="play('schaar')" alt="Vuur"/>
  </div>

  <div class="result" id="result">Maak je keuze!</div>
  <div class="score" id="score">Jij: 0 - Joop: 0</div>

  <a href="https://joopvanhetgroenewoud.nl" title="https://www.joopvanhetgroenewoud.nl">
    <img id="loseRedirect" class="overlay-image" src="Wolkje6.png" alt="Joop redirect" onclick="location.href='https://www.joopvanhetgroenewoud.nl'" />
  </a>

  <img id="winRedirect" class="overlay-image" src="Wolkje7.png" onclick="location.href='https://onderweg4.joopvanhetgroenewoud.nl'"/>
  <img id="continueGame" class="overlay-image" src="Wolkje5.png"/>
  <img id="puntWinst" class="overlay-image" src="Wolkje3.png"/>
  <img id="puntVerlies" class="overlay-image" src="Wolkje4.png"/>

  <script>
    function vertaalKeuze(keuze) {
      switch (keuze) {
        case 'steen': return 'Water';
        case 'papier': return 'Plant';
        case 'schaar': return 'Vuur';
        default: return keuze;
      }
    }

    let userScore = 0;
    let computerScore = 0;
    let paused = false;

    const options = ['steen', 'papier', 'schaar'];

    function play(userChoice) {
      if (paused) return;

      const computerChoice = options[Math.floor(Math.random() * 3)];
      let resultText = '';

      if (userChoice === computerChoice) {
        resultText = `Gelijkspel! Beiden kozen ${vertaalKeuze(userChoice)}`;
      } else if (
        (userChoice === 'steen' && computerChoice === 'schaar') ||
        (userChoice === 'papier' && computerChoice === 'steen') ||
        (userChoice === 'schaar' && computerChoice === 'papier')
      ) {
        userScore++;
        resultText = `Jij wint! ${vertaalKeuze(userChoice)} verslaat ${vertaalKeuze(computerChoice)}`;
        showTempImage('puntWinst');
      } else {
        computerScore++;
        resultText = `Joop wint! ${vertaalKeuze(computerChoice)} verslaat ${vertaalKeuze(userChoice)}`;
        showTempImage('puntVerlies');
      }

      document.getElementById('result').textContent = resultText;
      document.getElementById('score').textContent = `Jij: ${userScore} - Joop: ${computerScore}`;

      if (userScore === 3) {
        document.getElementById('winRedirect').style.display = 'block';
        paused = true;
      } else if (computerScore === 3) {
        document.getElementById('loseRedirect').style.display = 'block';
        paused = true;
      } else if (
        (userScore === 2 || computerScore === 2) &&
        !(userScore === 2 && computerScore === 2) &&
        !(userScore === 1 && computerScore === 1)
      ) {
        const joopAchterMet2_0 = userScore === 2 && computerScore === 0;
        const joopAchterMet2_1 = userScore === 2 && computerScore === 1;

        if (joopAchterMet2_0 || joopAchterMet2_1) {
          paused = true;
          showTempImage('continueGame');
          setTimeout(() => {
            paused = false;
          }, 1500);
        }
      }
    }

    function showTempImage(id) {
      const img = document.getElementById(id);
      img.classList.add('fade-in-out');

      // Verwijder de klasse na de animatie om opnieuw te kunnen gebruiken
      setTimeout(() => {
        img.classList.remove('fade-in-out');
        img.style.display = 'none';
      }, 1500);
    }
  </script>
