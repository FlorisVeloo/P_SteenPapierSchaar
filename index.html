<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joop van het Groenewoud - Steen Papier Schaar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      position: relative;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.9;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .choice {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
    }

    .result, .score {
      color: white;
      font-size: 24px;
      margin: 10px;
    }

    .overlay-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <img id="background" src="koek.png" alt="Achtergrond">

  <div class="choices">
    <img src="Koek.png" class="choice" onclick="play('steen')" alt="Steen">
    <img src="Koek.png" class="choice" onclick="play('papier')" alt="Papier">
    <img src="Koek.png" class="choice" onclick="play('schaar')" alt="Schaar">
  </div>

  <div class="result" id="result">Maak je keuze!</div>
  <div class="score" id="score">Jij: 0 - Joop: 0</div>

  <img id="loseRedirect" class="overlay-image" src="Wolkje.png" onclick="location.href='https://schaken.joopvanhetgroenewoud.nl'">
  <img id="winRedirect" class="overlay-image" src="Wolkje2.png" onclick="location.href='https://schaken.joopvanhetgroenewoud.nl'">
  <img id="continueGame" class="overlay-image" src="Wolkje1.png" onclick="continueGame()">
  <img id="puntWinst" class="overlay-image" src="Wolkje.png">
  <img id="puntVerlies" class="overlay-image" src="Wolkje.png">

  <script>
    let userScore = 0;
    let computerScore = 0;
    let roundsPlayed = 0;
    let paused = false;

    const options = ['steen', 'papier', 'schaar'];

    function play(userChoice) {
      if (paused) return;

      const computerChoice = options[Math.floor(Math.random() * 3)];
      let resultText = '';

      if (userChoice === computerChoice) {
        resultText = `Gelijkspel! Beiden kozen ${userChoice}`;
      } else if (
        (userChoice === 'steen' && computerChoice === 'schaar') ||
        (userChoice === 'papier' && computerChoice === 'steen') ||
        (userChoice === 'schaar' && computerChoice === 'papier')
      ) {
        userScore++;
        resultText = `Je wint! ${userChoice} verslaat ${computerChoice}`;
        showTempImage('puntWinst');
      } else {
        computerScore++;
        resultText = `Computer wint! ${computerChoice} verslaat ${userChoice}`;
        showTempImage('puntVerlies');
      }

      roundsPlayed++;
      document.getElementById('result').textContent = resultText;
      document.getElementById('score').textContent = `Jij: ${userScore} - Computer: ${computerScore}`;

      if (userScore === 3) {
        document.getElementById('winRedirect').style.display = 'block';
        paused = true;
      } else if (computerScore === 3) {
        document.getElementById('loseRedirect').style.display = 'block';
        paused = true;
      } else if (userScore === 2 && roundsPlayed >= 3) {
        paused = true;
        document.getElementById('continueGame').style.display = 'block';
      }
    }

    function continueGame() {
      document.getElementById('continueGame').style.display = 'none';
      paused = false;
    }

    function showTempImage(id) {
      const img = document.getElementById(id);
      img.style.display = 'block';
      setTimeout(() => {
        img.style.display = 'none';
      }, 1500);
    }
  </script>
</body>
</html>
