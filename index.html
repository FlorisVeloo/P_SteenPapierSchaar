<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
<!-- Manifest -->
  <link rel="manifest" href="/favicon/site.webmanifest">
<!-- Theme colors (voor browsers die statusbalk aanpassen) -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <title>Joop van het Groenewoud - Steen Papier Schaar</title>
  <style>
    :root {
      --title-x-shift: clamp(20vw, 25vw, 30vw);
      --title-y-shift: clamp(-35vh, -36vh, -40vh); /* - is omhoog, + naar beneden */
      --title-x-shift2: clamp(20vw, 25vw, 30vw);
      --title-y-shift2: clamp(-35vh, -36vh, -40vh); /* - is omhoog, + naar beneden */
      --cloud-width: min(60vw, 550px);
      --cloud-width2: min(55vw, 540px);
      --bg-size: cover;
      --font-size: clamp(1.2rem, 1.5vw + 0.8rem, 2.5rem);
    }
    
html {
  height: 100%;
  margin: 0;
  overflow-y: auto; /*deze aanpassen voor scroll, naar overflow:none of auto*/
  overscroll-behavior: auto; /*deze aanpassen voor scroll, naar none*/
  position: static;
  width: 100%;
}

    body {
      margin: 0;
      height: 100vh;
      height: 100dvh;
      max-height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      background-color: black;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 100px; /* Zorgt ervoor dat het niet te strak tegen de onderkant staat */
    }  
    
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.9;
      background-size: var(--bg-size);
      background-position: center;
      background-repeat: no-repeat;
    }

    .choices {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }

    .choice {
      width: 222px;
      height: 222px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
    }

    .result, .score {
      color: white;
      font-size: 56px;
      margin: 5px;
      text-align: center;
      margin-bottom: 50px;
    }

    .overlay-image {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(
        calc(-50% + var(--title-x-shift)),
        calc(-50% + var(--title-y-shift))
      );
      width: var(--cloud-width);
      text-align: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      cursor: pointer;
    }

    .overlay-static {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(
        calc(-50% + var(--title-x-shift2)),
        calc(-50% + var(--title-y-shift2))
      );
      width: var(--cloud-width2);
      height: auto;
      z-index: 10;
      pointer-events: none;
      cursor: pointer;
    }

  #wolkje_versla {
    pointer-events: none; /* Niet aanklikbaar */
    cursor: default;      /* Cursor niet pointer */
  }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-in-out {
      display: block !important;
      animation: fadeInOut 4.5s ease-in-out;
    }

/* Alleen deze twee wolkjes mogen klikbaar zijn bij 3-0 */
#winRedirectLink,
#lossRedirectLink {
  display: none;
  opacity: 0;
  pointer-events: auto;
  cursor: pointer;
  transition: opacity 0.5s ease;
}

/* Hover effect voor winRedirect link en wolkje (wolkje7.png) */
#winRedirectLink {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(
    calc(-50% + var(--title-x-shift)),
    calc(-50% + var(--title-y-shift))
  );
  width: var(--cloud-width);
  text-align: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  cursor: pointer;
  transition: transform 0.3s ease-in-out, opacity 0.5s ease;
  text-decoration: none;
}

#winRedirectLink:hover {
  transform: translate(
    calc(-50% + var(--title-x-shift)),
    calc(-50% + var(--title-y-shift))
  ) scale(1.1) translateY(-7%);
}

#winRedirectLink.touched {
  transform: translate(
    calc(-50% + var(--title-x-shift)),
    calc(-50% + var(--title-y-shift))
  ) scale(1.1) translateY(-7%) !important;
}

#winRedirect {
  width: 100%;
  height: auto;
  border: none;
}

/* Hover effect voor lossRedirect link en wolkje (wolkje6.png) */
#lossRedirectLink {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(
    calc(-50% + var(--title-x-shift)),
    calc(-50% + var(--title-y-shift))
  );
  width: var(--cloud-width);
  text-align: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  cursor: pointer;
  transition: transform 0.3s ease-in-out, opacity 0.5s ease;
  text-decoration: none;
}

#lossRedirectLink:hover {
  transform: translate(
    calc(-50% + var(--title-x-shift)),
    calc(-50% + var(--title-y-shift))
  ) scale(1.1) translateY(-7%);
}

#lossRedirectLink.touched {
  transform: translate(
    calc(-50% + var(--title-x-shift)),
    calc(-50% + var(--title-y-shift))
  ) scale(1.1) translateY(-7%) !important;
}

#lossRedirect {
  width: 100%;
  height: auto;
  border: none;
}

    .choice {

    }
.choices {
  margin-top: 10px;
}
  .result,
  .score {

      }

  }

    margin-bottom: 40px; /* extra ruimte onder choices */

        --title-x-shift2: clamp(20vw, 25vw, 30vw);

        --cloud-width: min(30vw, 450px);
        --cloud-width2: min(25vw, 450px);
      }
      
  body {
      justify-content: center;
      padding-bottom: 5px; /* Zorgt ervoor dat het niet te strak tegen de onderkant staat */
  }
.choices {
  margin-top: 10px;
  gap: 10px;
}
    .choice {
      width: clamp(20vh, 25vh, 30vh);
      height: clamp(20vh, 25vh, 30vh);
    }
  .result,

  }

    @media (min-width: 1025px) and (max-width: 1500px) and (max-height: 750px) and (orientation: landscape) {
      :root {
        --title-x-shift: clamp(20vw, 25vw, 30vw);

        --title-x-shift2: clamp(20vw, 25vw, 30vw);
        --title-y-shift2: clamp(-35vh, -36vh, -40vh); /* - is omhoog, + naar beneden */
        --cloud-width: min(30vw, 450px);
        --cloud-width2: min(25vw, 450px);
      }
      
  body {
      justify-content: center;
      padding-bottom: flex-end; /* Zorgt ervoor dat het niet te strak tegen de onderkant staat */
  }
.choices {
  margin-top: 10px;
  gap: 10px;
}
    .choice {
      width: clamp(20vh, 25vh, 30vh);
      height: clamp(20vh, 25vh, 30vh);
    }
  .result,

  }
    }
    
    /* ========== DESKTOP LAYOUT TWEAKS ========== */
    /* ========== DESKTOP (min-width: 1025px) ========== */
    @media (min-width: 1025px) {
      :root {
        --title-x-shift: clamp(20vw, 25vw, 30vw);
        --title-y-shift: clamp(-32vh, -33vh, -38vh); /* - is omhoog, + naar beneden */
        --title-x-shift2: clamp(20vw, 25vw, 30vw);
        --title-y-shift2: clamp(-35vh, -36vh, -40vh); /* - is omhoog, + naar beneden */

        --cloud-width2: min(55vw, 450px);
      }
      
  body {

  }

    .choice {
      width: clamp(20vh, 23vh, 28vh);
      height: clamp(20vh, 23vh, 28vh);
    }
  .result,
  .score {

  }

    /* ========== ULTRA-WIDE SCREENS (min-width: 1921px) ========== */

      :root {
        --title-x-shift: clamp(20vw, 25vw, 30vw);

<body>
  <div id="background" style="background-image: url('Joop.png');"></div>
  <img id="wolkje_versla" src="Wolkje_versla.png" alt="Decoratie" class="overlay-static"/>

  <div class="choices">
    <img src="Water1.png" class="choice" onclick="play('steen')" alt="Water"/>
    <img src="Plant1.png" class="choice" onclick="play('papier')" alt="Plant"/>
    <img src="Vuur1.png" class="choice" onclick="play('schaar')" alt="Vuur"/>
  </div>

  <div class="result" id="result">Maak je keuze!</div>
  <div class="score" id="score">Jij: 0 - Joop: 0</div>

  <a id="lossRedirectLink" href="https://joopvanhetgroenewoud.nl" style="display: none;">
    <img id="lossRedirect" class="overlay-image" src="Wolkje6.png" alt="Joop redirect"/>
  </a>
  <a id="winRedirectLink" href="https://onderweg4.joopvanhetgroenewoud.nl" style="display: none;">
    <img id="winRedirect" class="overlay-image" src="Wolkje7.png"/>
  </a>
  <img id="continueGame" class="overlay-image" src="Wolkje5.png"/>
  <img id="puntWinst" class="overlay-image" src="Wolkje3.png"/>
  <img id="puntVerlies" class="overlay-image" src="Wolkje4.png"/>
  <img id="wolkje_2_uit_3" class="overlay-image" src="Wolkje_2_uit_3.png" />
  <img id="wolkje_grrr" class="overlay-image" src="Wolkje_grrr.png" />

  <script>
    function vertaalKeuze(keuze) {
      switch (keuze) {
        case 'steen': return 'Water';
        case 'papier': return 'Plant';
        case 'schaar': return 'Vuur';
        default: return keuze;
      }
    }

    let userScore = 0;
    let computerScore = 0;
    let paused = false;
    let gameEnded = false; // Nieuwe variabele om bij te houden of het spel is geëindigd

    const options = ['steen', 'papier', 'schaar'];

    // Functie om het spel volledig te resetten
    function resetGame() {
      userScore = 0;
      computerScore = 0;
      paused = false;
      gameEnded = false;
      document.getElementById('result').textContent = 'Maak je keuze!';
      document.getElementById('score').textContent = 'Jij: 0 - Joop: 0';
      resetOverlays();
    }

    function showTempImage(id) {
      const img = document.getElementById(id);
      img.classList.add('fade-in-out');

      setTimeout(() => {
        img.classList.remove('fade-in-out');
      }, 4500); // Was 1500, nu gelijk aan animatie
    }
    
    function play(userChoice) {
      // Als het spel al is geëindigd, blokkeer nieuwe moves
      if (paused || gameEnded) return;

      const computerChoice = options[Math.floor(Math.random() * 3)];
      let resultText = '';

      const previousUserScore = userScore;
      const previousComputerScore = computerScore;

      if (userChoice === computerChoice) {
        resultText = `Gelijkspel! Beiden kozen ${vertaalKeuze(userChoice)}`;
      } else if (
        (userChoice === 'steen' && computerChoice === 'schaar') ||
        (userChoice === 'papier' && computerChoice === 'steen') ||
        (userChoice === 'schaar' && computerChoice === 'papier')
      ) {
        // Speler wint
        userScore++;
        resultText = `Jij wint! ${vertaalKeuze(userChoice)} verslaat ${vertaalKeuze(computerChoice)}`;

        // 🔽 Wolkjeslogica voor speler die scoort
        if (previousUserScore === 0 && previousComputerScore === 0 && userScore === 1) {
          showTempImage('puntWinst');
          setTimeout(() => {
            showTempImage('wolkje_2_uit_3');
          }, 1600);
        } else if (
          (previousUserScore === 1 && previousComputerScore === 0 && userScore === 2) ||
          (previousUserScore === 1 && previousComputerScore === 1 && userScore === 2)
        ) {
          showTempImage('continueGame');
        } else if (
          (previousUserScore === 0 && previousComputerScore === 1 && userScore === 1) ||
          (previousUserScore === 1 && previousComputerScore === 2 && userScore === 2)
        ) {
          showTempImage('wolkje_grrr');
        } else {
          showTempImage('puntWinst');
        }

      } else {
        // Joop wint
        computerScore++;
        resultText = `Joop wint! ${vertaalKeuze(computerChoice)} verslaat ${vertaalKeuze(userChoice)}`;
        showTempImage('puntVerlies');
      }

      document.getElementById('result').textContent = resultText;
      document.getElementById('score').textContent = `Jij: ${userScore} - Joop: ${computerScore}`;

      // Check voor einde van het spel
      if (userScore === 3) {
        gameEnded = true; // Markeer spel als geëindigd
        const winRedirectLink = document.getElementById('winRedirectLink');
        winRedirectLink.style.display = 'block';
        winRedirectLink.style.opacity = 1;
        winRedirectLink.style.pointerEvents = 'auto';
      }

      if (computerScore === 3) {
        gameEnded = true; // Markeer spel als geëindigd
        const lossRedirectLink = document.getElementById('lossRedirectLink');
        lossRedirectLink.style.display = 'block';
        lossRedirectLink.style.opacity = 1;
        lossRedirectLink.style.pointerEvents = 'auto';
      }
    }

    function resetOverlays() {
      const linkIds = ['winRedirectLink', 'lossRedirectLink'];
      const imgIds = ['continueGame', 'puntWinst', 'puntVerlies', 'wolkje_grrr', 'wolkje_2_uit_3', 'wolkje_versla'];

      linkIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = 'none';
          el.style.opacity = 0;
          el.style.pointerEvents = 'none';
        }
      });

      imgIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = 'none';
          el.style.opacity = 0;
        }
      });
    }

    // Touch support voor winRedirect en lossRedirect wolkjes (zoals in de eerste HTML)
    const winRedirect = document.getElementById('winRedirect');
    const lossRedirect = document.getElementById('lossRedirect');
    
    if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
      // Touch events voor winRedirect
      winRedirect.addEventListener("touchstart", () => {
        winRedirect.classList.add("touched");
      });

      winRedirect.addEventListener("touchend", () => {
        setTimeout(() => {
          winRedirect.classList.remove("touched");
        }, 300);
      });

      // Touch events voor lossRedirect
      lossRedirect.addEventListener("touchstart", () => {
        lossRedirect.classList.add("touched");
      });

      lossRedirect.addEventListener("touchend", () => {
        setTimeout(() => {
          lossRedirect.classList.remove("touched");
        }, 300);
      });
    }

    // Reset het spel wanneer de pagina wordt geladen (voor als iemand terugkomt via browser terug knop)
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        // Pagina werd geladen uit cache (terug knop gebruikt)
        resetGame();
      }
    });

    // Extra veiligheid: reset bij page load
    window.addEventListener('load', function() {
      resetGame();
    });
  </script>
</body>
